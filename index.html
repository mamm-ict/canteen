  <script type="module" defer>
    import { onAuthStateChanged, getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';

    const provider = new GoogleAuthProvider();
    provider.addScope("https://www.googleapis.com/auth/userinfo.email");
    const auth = getAuth();

    window.onload = () => {
      if (navigator.userAgent.indexOf("CriOS") < 0 && navigator.userAgent.indexOf("FxiOS") < 0 && navigator.userAgent.indexOf("iPhone") > -1) {
        document.body.innerHTML = "<span>This browser is unsupported. We recommend using Chrome instead.</span>"
        return;
      }

      document.querySelector("#signin").addEventListener("click", () => signIn());
      onAuthStateChanged(auth, (user) => authenticate(user));
    }

    let authenticate = async (user) => {
      let hasError = null;

      if (!user) {
        localStorage.removeItem("user-email");
        return;
      } else {
        localStorage.setItem("user-email", user.email);
      }

      display();
    }

    let display = () => {
      let url = "https://script.google.com/macros/s/AKfycbyR7GtiMyRs-L2SmcUUBNkGrebkqkNjzzFrI-7s6f0bSH-Ox3A45CSkqlagoosbwQ/exec";

      let curUser = localStorage.getItem("user-email");

      if (curUser) {
        url += "?user=" + curUser;
      }

      if (url) {
        document.body.innerHTML = "";
        let iframe = document.createElement("iframe");
        iframe.src = url;
        document.body.appendChild(iframe);
      }
    }

    let signIn = async () => {
      let hasError = {};
      let user = null;

      await signInWithPopup(auth, provider)
        .then((result) => {
          // This gives you a Google Access Token. You can use it to access the Google API.
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          // The signed-in user info.
          user = result.user;
          localStorage.setItem("user-email", user.email);
          // IdP data available using getAdditionalUserInfo(result)
          // ...
          display();
        }).catch((error) => {
          // Handle Errors here.
          const errorCode = error.code;
          const errorMessage = error.message;
          // The email of the user's account used.
          const email = error.customData.email;
          // The AuthCredential type that was used.
          const credential = GoogleAuthProvider.credentialFromError(error);
          //alert("Sign in failed. Please try again.");
          hasError = {
            "code": errorCode,
            "message": errorMessage
          };
        });

      if (hasError.errorCode) {
        document.body.innerHTML = "<p>Sign in failed (" + hasError.code + "). Please try again.<br>" + hasError.message + "</p>";
        return;
      } else {
        location.reload();
      }
    }
  </script>
